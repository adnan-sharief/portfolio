<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal-style.css">
    <link rel="icon" href="temp_images/calc.png">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.location.pathname.endsWith(".html")) {
                window.history.replaceState(null, "", window.location.pathname.replace(".html", ""));
            }
        });
    </script>
        

</head>

<body>
    <section>
        <div class="wrapper">       
            <a href="javascript:history.back()">
                <button class="button-4">Back</button></a>
            <div class="container">
                <div id="display"></div>
                <div class="buttons">
                    <div id="clear" class="button">C</div>
                    <div class="button">/</div>
                    <div class="button">*</div>
                    <div id="backspace" class="button">&larr;</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">-</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">+</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">.</div>
                    <div class="button">(</div>
                    <div class="button">0</div>
                    <div class="button">)</div>
                    <div id="equal" class="button">=</div>
                </div>
            </div>
        </div>
    </section>
    <script src="cal-js.js"></script>
</body>
</html>
